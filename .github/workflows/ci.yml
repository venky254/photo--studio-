name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Run tests
      - name: Run tests
        run: npm test

      # 5Ô∏è‚É£ Lint code (optional)
      - name: Lint code
        run: npm run lint || echo "Lint skipped"

      # 6Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: docker build -t photostudio-app:latest .

      # 7Ô∏è‚É£ Log in to DockerHub
      - name: DockerHub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 8Ô∏è‚É£ Tag & Push Docker image
      - name: Push Docker image
        run: |
          docker tag photostudio-app:latest ${{ secrets.DOCKERHUB_USERNAME }}/photostudio-app:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/photostudio-app:latest

      # 9Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # üîü Update kubeconfig for EKS
      - name: Update kubeconfig
        run: |
          aws eks --region ${{ secrets.AWS_REGION }} update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME }}

      # 1Ô∏è‚É£1Ô∏è‚É£ Deploy to Kubernetes
      - name: Deploy to EKS
        run: |
          kubectl apply -f deployment.yaml
          kubectl apply -f service.yaml
