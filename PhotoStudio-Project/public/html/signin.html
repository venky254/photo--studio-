<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign In</title>
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>
  <div class="background-blur">
    <img src="images/sbg.png" alt="Art Background" />
  </div>

  <div class="auth-wrapper">
    <!-- About Website Box -->
    <div class="auth-box about-box">
      <h1>Welcome to VisualVerse</h1>
      <p>
        Discover a curated collection of stunning digital art created by passionate artists. 
        VisualVerse is your portal to explore, commission, and connect with professional artwork 
        across fantasy, abstract, nature, and more.
      </p>
    </div>

    <!-- Sign In Box -->
    <div class="auth-box signin-box">
      <h2>Sign In</h2>
      <form id="signinForm">
        <input type="text" id="signinUsername" placeholder="Username" required />
        <input type="password" id="signinPassword" placeholder="Password" required />
        <button type="submit">Sign In</button>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
      </form>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
